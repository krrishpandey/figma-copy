<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-picture">
                <p>Profile picture</p>
            </div>
            <h1>Your name</h1>
            <p>Your Many.bio description</p>
            <div class="icons">
                <a href="#"><img src="./facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./insta.jpg" alt="Instagram"></a>
                <a href="#"><img src="./telegram.jpg" alt="Telegram"></a>
                <a href="#"><img src="./phone.png" alt="Phone"></a>
            </div>
            <div class="info">
                <p>20+ <br>years in industry</p>
                <p>5000+ <br>customers worldwide</p>
            </div>
            <div class="links">
                <button>Link title</button>
                <button>Link title</button>
            </div>
        </div>
    </div>
</body>
</html>
